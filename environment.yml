name: zo_withbp
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - pip:
    # 核心深度学习框架
    # 注意：PyTorch版本会根据CUDA版本自动选择，或使用pip手动安装
    - torch>=2.0.0
    - "transformers>=4.30.0,<4.40.0"  # 与PyTorch 2.1.x兼容
    - datasets>=2.12.0
    
    # 数据处理和可视化
    - "numpy>=1.24.0,<2.0"  # PyTorch需要NumPy 1.x
    - pandas>=2.0.0
    - matplotlib>=3.7.0
    - seaborn>=0.12.0
    
    # 工具库
    - tqdm>=4.65.0
    
    # 联邦学习（可选）
    - flwr>=1.4.0

